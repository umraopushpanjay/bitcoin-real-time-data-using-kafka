apiVersion: 1

groups:
  - name: Pipeline Health Alerts
    interval: 1m
    orgId: 1
    folder: Pipeline Alerts
    rules:
      - uid: high_processing_lag
        title: High Processing Lag Alert
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: PostgreSQL
            model:
              editorMode: code
              format: table
              rawQuery: true
              rawSql: |
                SELECT 
                  NOW() as time,
                  processing_lag_seconds as value
                FROM pipeline_metrics
                ORDER BY metric_timestamp DESC
                LIMIT 1
              refId: A
          - refId: B
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 60
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              reducer: last
              refId: B
              type: reduce
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 60
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 2m
        annotations:
          summary: "Processing lag is {{ $values.B.Value }} seconds - check consumer health"
          description: "The pipeline processing lag has exceeded 60 seconds. Consumer may be struggling to keep up with incoming events."
        labels:
          severity: warning
          component: consumer

      - uid: no_data_received
        title: No Metrics Received Alert
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: PostgreSQL
            model:
              editorMode: code
              format: table
              rawQuery: true
              rawSql: |
                SELECT 
                  NOW() as time,
                  COUNT(*) as value
                FROM pipeline_metrics
                WHERE metric_timestamp > NOW() - INTERVAL '3 minutes'
              refId: A
          - refId: B
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 1
                    type: lt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              reducer: last
              refId: B
              type: reduce
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 1
                    type: lt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              refId: C
              type: threshold
        noDataState: Alerting
        execErrState: Alerting
        for: 1m
        annotations:
          summary: "No pipeline metrics received in the last 3 minutes"
          description: "The pipeline has stopped sending metrics. Consumer may have crashed or there are Kafka/Database connection issues."
        labels:
          severity: critical
          component: consumer